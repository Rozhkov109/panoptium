<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Panoptium</title>
    <link rel="stylesheet" th:href="@{/css/general.css}">
    <link rel="icon" type="image/png" href="/images/panoptium-icon.png">
</head>
<body>

<div class="wrapper">
    <div class="content-wrapper">
        <h2>Welcome to Panoptium!</h2>
        <form th:action="@{/register}" method="post">
            <fieldset>
                <legend>Register</legend>
                <label for="username">Nickname</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>

                <p>Have an account? <a class="form-link" href="/login">Login</a></p>
            </fieldset>
        </form>
    </div>
</div>

<footer>
    <p>&#169 2025 Panoptium Tech<br>All rights reserved</p>
</footer>

<script type="module" src="/js/bitcoin.js"></script>
</body>
</html>
