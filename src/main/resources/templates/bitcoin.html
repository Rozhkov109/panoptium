<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bitcoin | Panoptium</title>
    <link rel="stylesheet" th:href="@{/css/general.css}">
    <link rel="stylesheet" th:href="@{/css/bitcoin.css}">
    <link rel="icon" type="image/png" href="/images/panoptium-icon.png">
    <script src="https://s3.tradingview.com/tv.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0"></script>
</head>
<body>
<header>
    <div class="header-inner">
        <div class="logo">
            <a href="/">P</a>
        </div>

        <nav class="navigation-panel">
            <ul>
                <li><a class="market" href="/market">Market</a></li>
                <li><a class="btc" href="/bitcoin">Bitcoin</a></li>
                <li><a class="report" href="/reports">Reports</a></li>
                <li><a class="api-documentation" href="/api-doc">API Documentation</a></li>
            </ul>
        </nav>
        <div class="profile">
            <a th:href="@{/profile}"><img src="/images/profile.png" alt="profile-icon"></a>
        </div>
    </div>
</header>

    <div class="wrapper">
        <div class="content-wrapper">
            <h2 id="bitcoin-header">Bitcoin</h2>

            <div class="tradingview-widget-container">
                <div id="tradingview_bitcoin"></div>
            </div>

            <form class="search-form" id="btc-search-form">
                <fieldset>
                    <legend>BTC Wallet Analyzer</legend>
                    <label for="address">BTC Address:</label>
                    <input type="text" id="address" name="address"/>
                    <label for="saved-addresses">Or choose from your saved:</label>
                    <select id="saved-addresses" name="saved-addresses">
                        <option value="Not Selected">Not Selected</option>
                    </select>
                    <button type="submit">Search</button>
                </fieldset>
            </form>
            <div id="bitcoin-chart"></div>

        </div>
    </div>

<footer>&#169 2025 Panoptium Tech<br>All rights reserved</footer>

    <script src="/js/bitcoin.js" type="module"></script>
</body>
</html>
