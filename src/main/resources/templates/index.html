<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Panoptium</title>
    <link th:href="@{/css/general.css}" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="/images/panoptium-icon.png">
</head>
<body>
    <header>
        <div class="header-inner">
            <div class="logo">
                <a th:href="@{/}">P</a>
            </div>

            <nav class="navigation-panel">
                <ul>
                    <li><a class="market" th:href="@{/market}">Market</a></li>
                    <li><a class="btc" th:href="@{/bitcoin}">Bitcoin</a></li>
                    <li><a class="report" th:href="@{#}">Reports</a></li>
                    <li><a class="api-documentation" th:href="@{#}">API Documentation</a></li>
                </ul>
            </nav>
            <div class="profile">
                <a th:href="@{/profile}"><img th:src="@{/images/profile.png}" alt="profile-icon"></a>
            </div>
        </div>
    </header>

    <div class="wrapper">
        <div class="content-wrapper">

        </div>
    </div>

    <footer>
        <p>&#169 2025 Panoptium Tech<br>All rights reserved</p>
    </footer>
</body>
</html>
