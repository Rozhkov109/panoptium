<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Market | Panoptium</title>
    <link rel="stylesheet" th:href="@{/css/general.css}">
    <link rel="stylesheet" th:href="@{/css/market.css}">
</head>
<body>
    <header>
        <div class="header-inner">
            <div class="logo">
                <a th:href="@{/}">P</a>
            </div>

            <nav class="navigation-panel">
                <ul>
                    <li><a class="market" th:href="@{/market}">Market</a></li>
                    <li><a class="btc" th:href="@{/bitcoin}">Bitcoin</a></li>
                    <li><a class="sol" th:href="@{#}">Solana</a></li>
                </ul>
            </nav>


            <div class="profile">
                <img th:src="@{/images/profile.png}" alt="profile-icon">
            </div>
        </div>
    </header>

    <div class="wrapper">
        <div class="content-wrapper">
            <h2>Market Data</h2>

            <div class="data-card-container">
                <div id="fear-and-greed" class="data-card">
                    <h3 class="data-card-header">Fear and Greed</h3>
                    <div class="data-card-inner-wrapper">
                        <p class="main-data"></p>
                        <p class="additional-data"></p>
                    </div>
                </div>
                <div id="btc-dominance" class="data-card">
                    <h3 class="data-card-header">BTC Dominance</h3>
                    <div class="data-card-inner-wrapper">
                        <p class="main-data"></p>
                        <div class="additional-data-wrapper">
                            <p class="additional-data"></p>
                            <img class = "trend-icon-small" src="" alt="">
                        </div>
                    </div>
                </div>
                <div id="eth-dominance" class="data-card">
                    <h3 class="data-card-header">ETH Dominance</h3>
                    <div class="data-card-inner-wrapper">
                        <p class="main-data"></p>
                        <div class="additional-data-wrapper">
                            <p class="additional-data"></p>
                            <img class = "trend-icon-small" src="" alt="">
                        </div>
                    </div>
                </div>
                <div id="market-cap" class="data-card">
                    <h3 class="data-card-header">Market Cap</h3>
                    <div class="data-card-inner-wrapper">
                        <p class="main-data"></p>
                        <div class="additional-data-wrapper">
                            <p class="additional-data"></p>
                            <img class = "trend-icon-small" src="" alt="">
                        </div>
                    </div>
                </div>
            </div>

            <table class="top-100-coins-table">
                <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Market Cap</th>
                    <th>30d%</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <div class="button-container">
                <button id="crypto-data-button">Crypto Data</button>
            </div>
        </div>
    </div>

<script th:type="module" th:src="@{/js/market.js}"></script>
</body>
</html>
